<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="text" name="first_name" placeholder="First_name"><br>
    <input type="text" name="last_name" placeholder="Last_name"><br>
    <input type="email" name="email" placeholder="Email_ID"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="password" name="Password" placeholder="Re enter Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{ msg }}
{% endfor %}

</body>
</html>
